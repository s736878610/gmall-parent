<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <h1>thymeleaf测试页面</h1>

    <h3>取值</h3>
    <input th:value="${key}"/><br>

    <h3>判断</h3>
    <input th:if="${1==1}" th:value="${key}"/><br>

    <h3>循环</h3>
    <input th:each="item:${list}" th:value="${item}"/><br>

    <h3>内嵌</h3>
    <h3>交互</h3>

</body>

</html>
